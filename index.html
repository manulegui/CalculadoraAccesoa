<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Paneles</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Spectral", serif;
      background: url('img/fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    h2, h3 {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
    .container {
      background: rgba(0, 0, 0, 0.7);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      color: #f1f1f1;
      margin: 15px 0 5px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h3 { color: #ddd; text-align: center; margin-top: -35px; }
    label {
      font-weight: 600; font-size: 0.9rem; margin-bottom: 6px; color: #ddd; display: block;
    }
    select, input[type=number] {
      width: 100%; padding: 10px 14px; border: 2px solid #ccc; border-radius: 8px; font-size: 1rem;
      transition: border-color 0.3s ease; outline-offset: 2px;
    }
    select:focus, input[type=number]:focus { border-color: #d3b774; box-shadow: 0 0 6px #d3b77488; }
    button {
      background: black; color: white; font-weight: 700; padding: 14px; border: none; border-radius: 10px;
      font-size: 1.1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 1.5px;
      box-shadow: 0 0 10px #d9e314a4; transition: all 0.25s ease;
    }
    button:hover { background: #111; box-shadow: 0 0 14px #d9e31482; color: #f4f4f4; }

    /* === Resultado con fondo, centrado y por filas === */
    .resultado {
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      text-align: center;
      line-height: 1.15;           /* más respirable */
      margin: 8px auto 0;
      max-width: 100%;
    }
    .resultado .fila { margin:10px 5px; }  /* cada dato en su fila */
    .panel-titulo { font-size: 0.95rem; opacity: .95; margin-bottom: 2px; }
    .panel-nombre {
      font-weight: 900; font-size: 1.5rem; letter-spacing: .5px;
      display: inline-block; padding: 2px 6px; border-radius: 6px;
      background: rgba(255,255,255,0.1);
    }
    .resumen { font-size: 1rem; }
    .superficie { font-size: 0.95rem; opacity: .95; }
    .subtitulo {
      text-transform: uppercase; letter-spacing: .8px; opacity: .9; font-weight: 700; margin-top: 8px;
    }
    .detalle { font-size: 0.95rem; opacity: .95; }

    /* Responsive */
    @media (max-width: 520px) {
      body { background: none; }
      .container {
        background: url('img/fondo.png') no-repeat center center; background-size: cover; backdrop-filter: brightness(0.8);
      }
      h2 { font-size: 1.5rem; }
      button { font-size: 1rem; padding: 12px; }
      .panel-nombre { font-size: 1.35rem; }
      .resultado { padding: 12px 14px; }
      .resultado .fila { margin: 5px 0; }
    }

    .logo-panel { width: 160px; align-self: center; margin-top: -10px; margin-bottom: -10px; mix-blend-mode: screen; pointer-events: none; }

    .carrusel {
      display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; position: relative;
    }
    .carrusel img { max-width: 220%; max-height: 300px; object-fit: contain; transition: opacity 0.3s ease; }
    .carrusel button { background: none; border: none; color: #ccc; font-size: 2rem; cursor: pointer; transition: color 0.3s ease; padding: 0 10px; }
    .carrusel button:hover { color: #fff; }

    @media (max-width: 520px) {
      .carrusel img { max-width: 190%; max-height: 210px; }
      .carrusel button { font-size: 1.5rem; }
    }

    .carrusel-img-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; }

    /* Nombre debajo de la foto, sin superponer */
    .nombre-imagen {
      background: rgba(0, 0, 0, 0.6); color: #fff; font-size: 1.3rem; padding: 8px 10px;
      border-radius: 6px; margin-top: 12px; text-align: center; width: auto;
    }
    @media (max-width: 520px) { .nombre-imagen { font-size: 1.1rem; margin-top: 16px; } }

   .pill {
  background: rgba(255, 255, 255, 0.8); /* blanco 80% */
  color: #111;
  display: inline-block;
  padding: 6px 10px;
  border-radius: 10px;
  font-weight: 800;
}
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo Accesoa" class="logo-panel" />
    <h2>CALCULADORA DE PANELES</h2>

    <div class="carrusel">
      <button class="prev" onclick="moverCarrusel(-1)">‹</button>
      <div class="carrusel-img-wrapper">
        <img id="imagenCarrusel" src="img/CHB37M.png" alt="CHB37M" />
        <p id="nombreImagen" class="nombre-imagen">CHB37M</p>
      </div>
      <button class="next" onclick="moverCarrusel(1)">›</button>
    </div>

    <h3>INGRESÁ TUS MEDIDAS</h3>

    <label for="panel">PANEL:</label>
    <select id="panel">
      <option value="CHB37M">CHB37M</option>
      <option value="CHB37N">CHB37N</option>
      <option value="CHB45M">CHB45M</option>
      <option value="CHB45N">CHB45N</option>
      <option value="PL188M">PL188M</option>
      <option value="PL188N">PL188N</option>
    </select>

    <label for="ancho">Ancho (m):</label>
    <input type="number" id="ancho" step="0.01" placeholder="Ej: 3" />

    <label for="alto">Alto (m):</label>
    <input type="number" id="alto" step="0.01" placeholder="Ej: 2.5" />

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const PANELS = {
      CHB37M: { price: 76.29, anchoTira: 15 },
      CHB37N: { price: 79.80, anchoTira: 15 },
      CHB45M: { price: 87.78, anchoTira: 13.8 },
      CHB45N: { price: 91.86, anchoTira: 13.8 },
      PL188M: { price: 42.03, anchoTira: 11 },
      PL188N: { price: 43.98, anchoTira: 11 },
    };

    const LARGO_TIRA = 580; // cm
    const imagenesCarrusel = Object.keys(PANELS);
    let indiceActual = 0;

    function setCarrusel(nombre) {
      const imagen = document.getElementById('imagenCarrusel');
      const nombreEl = document.getElementById('nombreImagen');
      imagen.src = `img/${nombre}.png`;
      imagen.alt = nombre;
      nombreEl.textContent = nombre;
      document.getElementById('panel').value = nombre;
    }

    function moverCarrusel(direccion) {
      indiceActual = (indiceActual + direccion + imagenesCarrusel.length) % imagenesCarrusel.length;
      setCarrusel(imagenesCarrusel[indiceActual]);
    }

    document.getElementById('panel').addEventListener('change', (e) => {
      const nombre = e.target.value;
      const idx = imagenesCarrusel.indexOf(nombre);
      indiceActual = idx >= 0 ? idx : 0;
      setCarrusel(imagenesCarrusel[indiceActual]);
    });

    function calcular() {
      const panel = document.getElementById('panel').value;
      const alto = parseFloat(document.getElementById('alto').value);
      const ancho = parseFloat(document.getElementById('ancho').value);

      if (isNaN(alto) || isNaN(ancho) || alto <= 0 || ancho <= 0) {
        document.getElementById('resultado').textContent = "Por favor ingresá valores válidos.";
        return;
      }

      const cfg = PANELS[panel];
      if (!cfg) {
        document.getElementById('resultado').textContent = "Panel no reconocido.";
        return;
      }

      // A cm
      const altoCm = alto * 100;
      const anchoCm = ancho * 100;

      // 1) Tiras verticales necesarias para el ancho
      const tirasVerticales = Math.ceil(anchoCm / cfg.anchoTira);

      // 2) Cortes posibles por tira según alto
      const cortesPorTira = Math.floor(LARGO_TIRA / altoCm);
      if (cortesPorTira === 0) {
        document.getElementById('resultado').textContent = "El alto ingresado supera el largo de la tira (5,8 m).";
        return;
      }

      // 3) Tiras reales a comprar
      const tirasTotales = Math.ceil(tirasVerticales / cortesPorTira);

      // 4) Residuo
      const residuoPorTira = LARGO_TIRA % altoCm;
      const residuoTotal = residuoPorTira * tirasTotales;

      // 5) Precio
      const precioTotal = tirasTotales * cfg.price;

      // Resultado por filas (cada dato en su línea)
      document.getElementById('resultado').innerHTML = `
        <div class="fila panel-titulo">Panel</div>
        <div class="fila"><span class="panel-nombre">${panel}</span></div>

       <div class="fila"><span class="pill">Total tiras: <strong>${tirasTotales}</strong></span></div>
<div class="fila"><span class="pill">Valor: <strong>USD $${precioTotal.toFixed(2)}</strong></span></div>
        <div class="fila superficie">Superficie: <strong>${(alto * ancho).toFixed(2)} m²</strong></div>

        <div class="fila subtitulo">Datos adicionales</div>
        <div class="fila detalle">Tiras verticales: <strong>${tirasVerticales}</strong></div>
        <div class="fila detalle">Cortes por tira: <strong>${cortesPorTira}</strong></div>
        <div class="fila detalle">Residuo por tira: <strong>${residuoPorTira} cm</strong></div>
        <div class="fila detalle">Residuo total: <strong>${residuoTotal} cm</strong></div>
      `;
    }

    // init
    setCarrusel(imagenesCarrusel[indiceActual]);
  </script>
</body>
</html>
