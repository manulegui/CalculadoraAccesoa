<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Paneles</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&family=Spline+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Spline Sans", sans-serif;
      background: url('img/fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    h2, h3 { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    .container {
      background: rgba(0, 0, 0, 0.7);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      color: #f1f1f1;
      margin: 15px 0 5px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h3 { color: #ddd; text-align: center; margin-top: -35px; }

    label {
      font-weight: 600; font-size: 0.9rem; margin-bottom: 6px; color: #ddd; display: block;
    }
    input[type=text], select {
      width: 100%; padding: 10px 14px; border: 2px solid #ccc; border-radius: 8px; font-size: 1rem;
      transition: border-color 0.3s ease; outline-offset: 2px;
    }
    input[type=text]:focus, select:focus { border-color: #d3b774; box-shadow: 0 0 6px #d3b77488; }

    button {
      background: black; color: white; font-weight: 700; padding: 14px; border: none; border-radius: 10px;
      font-size: 1.1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 1.5px;
      box-shadow: 0 0 10px #d9e314a4; transition: all 0.25s ease;
    }
    button:hover { background: #111; box-shadow: 0 0 14px #d9e31482; color: #f4f4f4; }

    .resultado {
      width: 100%;
      background: rgba(12, 12, 12, 0.55);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.28);
      text-align: left;
      line-height: 1.45;
      margin: 14px auto 0;
    }

    .panel-header { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
    .panel-titulo { font-size: 0.9rem; letter-spacing: .8px; opacity: .85; text-transform: uppercase; margin: 0; }
    .panel-nombre { padding: 6px 12px; border-radius: 10px; background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08)); font-weight: 900; font-size: 1.1rem; letter-spacing: .3px; }

    .stat { display: flex; justify-content: space-between; align-items: center; gap: 12px; width: 100%; padding: 12px 14px; border-radius: 10px; background: rgba(255, 255, 255, 0.92); color: #111; box-shadow: 0 2px 10px rgba(0,0,0,.18); font-weight: 700; margin: 12px 0; }
    .stat.total { background: #cccccc !important; color: #0f172a; }
    .stat.valor { background: #cecbcb !important; color: #0f172a; }
    .stat__label { font-weight: 700; opacity: .85; }
    .stat__value { font-weight: 900; }

    .superficie { margin: 10px 0 6px; font-size: 0.98rem; opacity: .95; }
    .divider { height: 1px; width: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent); margin: 14px 0; }
    .subtitulo { text-transform: uppercase; letter-spacing: .9px; font-weight: 800; opacity: .95; margin: 4px 0 8px; }
    .dato { display: flex; justify-content: space-between; align-items: baseline; padding: 6px 0; font-size: 0.98rem; }
    .dato__label { opacity: .9; }
    .dato__value { font-weight: 800; }

    @media (max-width: 520px) {
      body { background: none; }
      .container { background: url('img/fondo.png') no-repeat center center; background-size: cover; backdrop-filter: brightness(0.8); }
      h2 { font-size: 1.5rem; }
      button { font-size: 1rem; padding: 12px; }
      .panel-nombre { font-size: 1.05rem; }
      .resultado { padding: 18px; }
      .stat { padding: 10px 12px; }
    }

    .logo-panel { width: 160px; align-self: center; margin-top: -10px; margin-bottom: -10px; mix-blend-mode: screen; pointer-events: none; }

    .carrusel { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; position: relative; }
    .carrusel img { max-width: 220%; max-height: 300px; object-fit: contain; transition: opacity 0.3s ease; }
    .carrusel button { background: none; border: none; color: #ccc; font-size: 2rem; cursor: pointer; transition: color 0.3s ease; padding: 0 10px; }
    .carrusel button:hover { color: #fff; }
    @media (max-width: 520px) { .carrusel img { max-width: 190%; max-height: 210px; } .carrusel button { font-size: 1.5rem; } }
    .carrusel-img-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; }
    .nombre-imagen { background: rgba(0, 0, 0, 0.6); color: #fff; font-size: 1.3rem; padding: 8px 10px; border-radius: 6px; margin-top: 12px; text-align: center; width: auto; }

    /* üîí Estilo modal clave */
    #overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: url('img/fondo.png') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; z-index: 9999; }
    .modal { background: rgba(0,0,0,0.75); padding: 30px 25px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.6); max-width: 320px; text-align: center; color: #fff; font-family: "Spline Sans", sans-serif; }
    .modal input { width: 100%; padding: 10px; margin: 15px 0; border-radius: 8px; border: 2px solid #ccc; font-size: 1rem; text-align: center; }
    .modal button { background: #000; color: #fff; font-weight: bold; padding: 10px 16px; border-radius: 8px; cursor: pointer; border: none; transition: 0.3s; }
    .modal button:hover { background: #111; box-shadow: 0 0 8px #d9e31482; }
    .error { margin-top: 8px; font-size: 0.85rem; color: #ff6b6b; }
  </style>
</head>
<body>

  <!-- üîí Modal clave -->
  <div id="overlay">
    <div class="modal">
      <p>Ingres√° la clave para acceder:</p>
      <input type="password" id="claveInput" placeholder="Clave" />
      <button onclick="verificarClave()">Ingresar</button>
      <p id="mensajeError" class="error"></p>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container" id="contenido" style="display:none;">
    <img src="img/logo.png" alt="Logo Accesoa" class="logo-panel" />
    <h2>CALCULADORA DE PANELES</h2>

    <div class="carrusel">
      <button class="prev" onclick="moverCarrusel(-1)">‚Äπ</button>
      <div class="carrusel-img-wrapper">
        <img id="imagenCarrusel" src="img/CHB37M.png" alt="CHB37M" />
        <p id="nombreImagen" class="nombre-imagen">CHB37M</p>
      </div>
      <button class="next" onclick="moverCarrusel(1)">‚Ä∫</button>
    </div>

    <h3>INGRES√Å TUS MEDIDAS</h3>

    <label for="panel">PANEL:</label>
    <select id="panel">
      <option value="CHB37M">CHB37M</option>
      <option value="CHB37N">CHB37N</option>
      <option value="CHB45M">CHB45M</option>
      <option value="CHB45N">CHB45N</option>
      <option value="PL188M">PL188M</option>
      <option value="PL188N">PL188N</option>
    </select>

    <label for="ancho">Ancho (m):</label>
    <input type="text" id="ancho" placeholder="Ej: 3" />

    <label for="alto">Alto (m):</label>
    <input type="text" id="alto" placeholder="Ej: 2,5" />

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const PANELS = {
      CHB37M: { price: 76.29, anchoTira: 15 },
      CHB37N: { price: 79.80, anchoTira: 15 },
      CHB45M: { price: 87.78, anchoTira: 13.8 },
      CHB45N: { price: 91.86, anchoTira: 13.8 },
      PL188M: { price: 42.03, anchoTira: 11 },
      PL188N: { price: 43.98, anchoTira: 11 },
    };
    const LARGO_TIRA = 580; // cm
    const imagenesCarrusel = Object.keys(PANELS);
    let indiceActual = 0;

    function setCarrusel(nombre) {
      const imagen = document.getElementById('imagenCarrusel');
      const nombreEl = document.getElementById('nombreImagen');
      imagen.src = `img/${nombre}.png`;
      imagen.alt = nombre;
      nombreEl.textContent = nombre;
      document.getElementById('panel').value = nombre;
    }

    function moverCarrusel(direccion) {
      indiceActual = (indiceActual + direccion + imagenesCarrusel.length) % imagenesCarrusel.length;
      setCarrusel(imagenesCarrusel[indiceActual]);
    }

    document.getElementById('panel').addEventListener('change', (e) => {
      const nombre = e.target.value;
      const idx = imagenesCarrusel.indexOf(nombre);
      indiceActual = idx >= 0 ? idx : 0;
      setCarrusel(imagenesCarrusel[indiceActual]);
    });

    function fmtUSD(valor) {
      return `U$D\u00A0${valor.toFixed(2)}`;
    }

    function obtenerValor(id) {
      const valor = document.getElementById(id).value.trim();
      const num = parseFloat(valor.replace(",", "."));
      return isNaN(num) ? null : num;
    }

    function calcular() {
      const panel = document.getElementById('panel').value;
      const alto = obtenerValor('alto');
      const ancho = obtenerValor('ancho');

      if (alto === null || ancho === null || alto <= 0 || ancho <= 0) {
        document.getElementById('resultado').textContent = "Por favor ingres√° valores v√°lidos.";
        return;
      }

      const cfg = PANELS[panel];
      const altoCm = alto * 100;
      const anchoCm = ancho * 100;

      const tirasVerticales = Math.ceil(anchoCm / cfg.anchoTira);
      const cortesPorTira = Math.floor(LARGO_TIRA / altoCm);
      if (cortesPorTira === 0) {
        document.getElementById('resultado').textContent = "El alto ingresado supera el largo de la tira (5,8 m).";
        return;
      }
      const tirasTotales = Math.ceil(tirasVerticales / cortesPorTira);

      const residuoPorTira = LARGO_TIRA % altoCm;
      const residuoTotal = residuoPorTira * tirasTotales;

      const precioTotal = tirasTotales * cfg.price;

      document.getElementById('resultado').innerHTML = `
        <div class="panel-header">
          <span class="panel-titulo">Panel</span>
          <span class="panel-nombre">${panel}</span>
        </div>
        <div class="stat total">
          <span class="stat__label">Total tiras</span>
          <span class="stat__value">${tirasTotales}</span>
        </div>
        <div class="stat valor">
          <span class="stat__label">Valor</span>
          <span class="stat__value">${fmtUSD(precioTotal)}</span>
        </div>
        <div class="superficie">Superficie: <strong>${(alto * ancho).toFixed(2)} m¬≤</strong></div>
        <div class="divider"></div>
        <div class="subtitulo">Datos adicionales</div>
        <div class="dato">
          <span class="dato__label">Tiras verticales</span>
          <span class="dato__value">${tirasVerticales}</span>
        </div>
        <div class="dato">
          <span class="dato__label">Cortes por tira</span>
          <span class="dato__value">${cortesPorTira}</span>
        </div>
        <div class="dato">
          <span class="dato__label">Residuo por tira</span>
          <span class="dato__value">${residuoPorTira} cm</span>
        </div>
        <div class="dato">
          <span class="dato__label">Residuo total</span>
          <span class="dato__value">${residuoTotal} cm</span>
        </div>
      `;
    }

    // init
    setCarrusel(imagenesCarrusel[indiceActual]);

    // üîí funci√≥n clave
    function verificarClave() {
      const clave = document.getElementById("claveInput").value;
      if (clave === "2003") {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("contenido").style.display = "flex";
      } else {
        document.getElementById("mensajeError").textContent = "Clave incorrecta. Contactate con tu vendedor.";
      }
    }
  </script>
</body>
</html>
