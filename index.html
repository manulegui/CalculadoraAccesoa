<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Paneles</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('img/fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
   h2 {
  font-weight: 700;
  font-size: 1.8rem;
  text-align: center;
  color: #f1f1f1;
  margin: 15px 0 5px 0; /* <- px agregado */
  text-transform: uppercase;
  letter-spacing: 2px;
}
    h3 {
      color: #ddd;
      text-align: center;
      margin-top: -35px;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #dddddd;
      display: block;
    }
    select, input[type=number] {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    select:focus, input[type=number]:focus {
      border-color: #d3b774;
      box-shadow: 0 0 6px #d3b77488;
    }
   button {
  background: black;
  color: white; /* Verde lima suave */
  font-weight: 700;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  box-shadow: 0 0 10px #d9e314a4;
  transition: all 0.25s ease;
}

button:hover {
  background: #111;
  box-shadow: 0 0 14px #d9e31482;
  color: #f4f4f4;
}

    
    .resultado {
  background: rgba(0, 0, 0, 0.7);
  border: 2px solid rgba(255, 255, 255, 0.2);
  padding: 15px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 1.05rem;
  color: #ffffff;
  line-height: 1.1;         /* Menos espacio entre líneas */
  white-space: pre-wrap;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  text-align: center;       /* Texto centrado */
}

.resultado .destacado {
  background: #fff;
  color: #111;
  padding: 8px 12px;
  border-radius: 10px;
  display: inline-block;
  margin: 6px 0;
  font-weight: 800;
}

.resultado hr {
  border: 0;
  border-top: 1px solid rgba(255,255,255,0.25);
  margin: 10px 0 8px;
}

.resultado .subtitulo {
  text-transform: uppercase;
  letter-spacing: .8px;
  opacity: .9;
  margin-bottom: 6px;
  font-weight: 700;
}

    /* Responsive */
@media (max-width: 520px) {
  body {
    background: none;
  }
  .container {
    background: url('img/fondo.png') no-repeat center center;
    background-size: cover;
    backdrop-filter: brightness(0.8);
  }
  h2 {
    font-size: 1.5rem;     /* ESTO va dentro del media */
  }
  button {
    font-size: 1rem;       /* ESTO también */
    padding: 12px;
  }
}
    
.logo-panel {
  width: 160px;
 
  align-self: center;
  margin-top: -10px;
  margin-bottom: -10px;
  mix-blend-mode: screen;
  pointer-events: none;
}

.carrusel {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
  position: relative;
}

.carrusel img {
  max-width: 220%;
  max-height: 300px;
  object-fit: contain;
  transition: opacity 0.3s ease;
}

.carrusel button {
  background: none;
  border: none;
  color: #ccc;
  font-size: 2rem;
  cursor: pointer;
  transition: color 0.3s ease;
  padding: 0 10px;
}

.carrusel button:hover {
  color: #fff;
}

@media (max-width: 520px) {
  .carrusel img {
    max-width: 190%;
    max-height: 210px;
  }
  .carrusel button {
    font-size: 1.5rem;
  }
}

.carrusel-img-wrapper {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.nombre-imagen {
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  font-size: 1.5rem;
  padding: 10px 3px;
  border-radius: 3px;
  margin-top: -30px;
  text-align: center;
  width: auto;
}

  </style>
</head>
<body>
  <div class="container">

   <img src="img/logo.png" alt="Logo Accesoa" class="logo-panel" />
  <h2>CALCULADORA DE PANELES</h2>
  <div class="carrusel">
  <button class="prev" onclick="moverCarrusel(-1)">‹</button>
  <div class="carrusel-img-wrapper">
    <img id="imagenCarrusel" src="img/CHB37M.png" alt="CHB37M" />
    <p id="nombreImagen" class="nombre-imagen">CHB37M</p>
  </div>
  <button class="next" onclick="moverCarrusel(1)">›</button>
</div>
    

    <h3>INGRESÁ TUS MEDIDAS</h3>

  <label for="panel">PANEL:</label>
<select id="panel">
  <option value="CHB37M">CHB37M</option>
  <option value="CHB37N">CHB37N</option>
  <option value="CHB45M">CHB45M</option>
  <option value="CHB45N">CHB45N</option>
  <option value="PL188M">PL188M</option>
  <option value="PL188N">PL188N</option>
</select>

    <label for="ancho">Ancho (m):</label>
<input type="number" id="ancho" step="0.01" placeholder="Ej: 3" />

<label for="alto">Alto (m):</label>
<input type="number" id="alto" step="0.01" placeholder="Ej: 2.5" />

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>


  const PANELS = {
    CHB37M: { price: 76.29, anchoTira: 15 },
    CHB37N: { price: 79.80, anchoTira: 15 },
    CHB45M: { price: 87.78, anchoTira: 13.8 },
    CHB45N: { price: 91.86, anchoTira: 13.8 },
    PL188M: { price: 42.03, anchoTira: 11 },
    PL188N: { price: 43.98, anchoTira: 11 },
  };

  const LARGO_TIRA = 580; // cm
  const imagenesCarrusel = Object.keys(PANELS);
  let indiceActual = 0;

  function setCarrusel(nombre) {
    const imagen = document.getElementById('imagenCarrusel');
    const nombreEl = document.getElementById('nombreImagen');
    imagen.src = `img/${nombre}.png`;
    imagen.alt = nombre;
    nombreEl.textContent = nombre;
    document.getElementById('panel').value = nombre; // sincroniza select
  }

  function moverCarrusel(direccion) {
    indiceActual = (indiceActual + direccion + imagenesCarrusel.length) % imagenesCarrusel.length;
    setCarrusel(imagenesCarrusel[indiceActual]);
  }

  document.getElementById('panel').addEventListener('change', (e) => {
    const nombre = e.target.value;
    const idx = imagenesCarrusel.indexOf(nombre);
    indiceActual = idx >= 0 ? idx : 0;
    setCarrusel(imagenesCarrusel[indiceActual]);
  });

  function calcular() {
    const panel = document.getElementById('panel').value;
    const alto = parseFloat(document.getElementById('alto').value);
    const ancho = parseFloat(document.getElementById('ancho').value);

    if (isNaN(alto) || isNaN(ancho) || alto <= 0 || ancho <= 0) {
      document.getElementById('resultado').textContent = "Por favor ingresá valores válidos.";
      return;
    }

    const cfg = PANELS[panel];
    if (!cfg) {
      document.getElementById('resultado').textContent = "Panel no reconocido.";
      return;
    }

    // A cm
    const altoCm = alto * 100;
    const anchoCm = ancho * 100;

    // 1) Tiras verticales necesarias para el ancho de la pared
    const tirasVerticales = Math.ceil(anchoCm / cfg.anchoTira);

    // 2) Cortes posibles por tira según alto
    const cortesPorTira = Math.floor(LARGO_TIRA / altoCm);
    if (cortesPorTira === 0) {
      document.getElementById('resultado').textContent = "El alto ingresado supera el largo de la tira (5,8 m).";
      return;
    }

    // 3) Tiras reales a comprar
    const tirasTotales = Math.ceil(tirasVerticales / cortesPorTira);

    // 4) Residuo
    const residuoPorTira = LARGO_TIRA % altoCm;
    const residuoTotal = residuoPorTira * tirasTotales;

    // 5) Precio
    const precioTotal = tirasTotales * cfg.price;

    document.getElementById('resultado').innerHTML = `
      <div>Panel: <strong>${panel}</strong></div>
      <div>Superficie: <strong>${(alto * ancho).toFixed(2)} m²</strong></div>

      <div class="destacado">TIRAS NECESARIAS: <strong>${tirasTotales}</strong></div>
      <div class="destacado">VALOR: <strong>USD $${precioTotal.toFixed(2)}</strong></div>

      <hr>
      <div class="subtitulo">Datos adicionales</div>
      Tiras verticales: ${tirasVerticales}<br />
      Cortes por tira: ${cortesPorTira}<br />
      Residuo por tira: ${residuoPorTira} cm<br />
      Residuo total: ${residuoTotal} cm
    `;
  } // <- ESTE corchete faltaba

  // init (esto va fuera de la función)
  setCarrusel(imagenesCarrusel[indiceActual]);

  
  </script>
</body>
</html>
